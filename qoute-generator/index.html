<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoute Generator</title>
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Global Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Recursive:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SCRIPTS -->
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="container">
        <div class="header">
            <h2>JS Qoute Generator</h2>

        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="qoute">
                    "The journey of a thousand miles begins with one step."
                </span>
            </div>
            <div class="person">Lao Tauz</div>
            <div class="button-area">
                <button id="new-qoute">
                    Generate Qoute
                </button>
            </div>

        </div>
    </div>

  </body>
</html>
